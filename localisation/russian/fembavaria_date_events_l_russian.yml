 fbavariad.13.t: "A Date with Vargas" #NT!
 fbavariad.13.d: "Brazil was a beautiful place. Vargas personally led you on a tour of Rio. He even paid for everything. It was pretty sweet." #NT!
 fbavariad.13.a: "Cool" #NT!
  

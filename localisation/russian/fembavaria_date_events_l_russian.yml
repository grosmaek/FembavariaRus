 fbavariad.16.t: "One Final Date" #NT!
 fbavariad.16.d: "It was time for one final date with the man himself. And you had an important question for him today. Things started off with some small talk and a long discussion about how everyone in Brazil who didn’t like him was stupid. He also kept talking endlessly about how much he loved ruling Brazil. He talked about how much power he had. He talked about how cool it was to be a leader. It was really annoying.\n\nSo you asked, “Do you love me more than Brazil.\" He claimed that of course he did, but that wasn’t very convincing.\n\n\"Are you sure? Prove it!\" He stood there for awhile. Looking at you. Thinking.\n\n\"Well, I guess there isn’t really a way to prove it. BESIDES GIVING BRAZIL TO YOU. It’s yours now. Please just love me.\"" #NT!
 fbavariad.16.a: "Nice" #NT!
  

 fbavariad.28.t: "One Final Date" #NT!
 fbavariad.28.d: "It was time for one final date with Hirohito. You both met on a beautiful island. He even said that he’d give it to you as a gift. You blushed and gladly accepted this new land to start a Japanese collaboration government in. You talked for hours, but the entire time it seemed like there was something he wanted to tell you. Every word had another hidden behind it. His thoughts seemed to scramble around whatever he was truly trying to say. And then, as the sun began to rise, he finally said, “I want to make you the empress of Japan.\"\n\n\"What!?!?\"\n\n\"Yes, i want to make you the empress of Japan. I know it’s a little out there but I think it’ll be really cool.\" It took a few more hours for him to explain exactly what he meant, but in the end you thought it was really nice of him to want to give you a cool title like that." #NT!
 fbavariad.28.a: "Nice" #NT!
  

 fbavariad.19.t: "A Date with Linlith" #NT!
 fbavariad.19.d: "For your first date with Lord Linlith you visited the town of Linlithgow. It was an interesting place, and Linlith seemed very happy." #NT!
 fbavariad.19.a: "Nice, I guess..." #NT!
  

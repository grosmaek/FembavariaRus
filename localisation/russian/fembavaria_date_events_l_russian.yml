l_russian:
 fbavariad.1.t: "A Date with Stalin" #NT!
 fbavariad.1.d: "It was a sunny day when you and Joseph Stalin first met. It was beautiful. Munich was beautiful. And Stalin was beautiful. He talked for hours about the glorious communist manifesto. The great work of Lenin. The treachery of Trotsky. When the purges got brought up he claimed he only did them for you. So that the two of you could live in a safe world.\n\nYou held hands as the sun set and the sky was filled with red." #NT!
 fbavariad.1.a: "Hot" #NT!
  
 fbavariad.2.t: "Back with Stalin" #NT!
 fbavariad.2.d: "You and Stalin both met at a cafe for your second date. Stalin talked a lot about random political stuff, stupid opposition figures, and how silly some of there citizens could be. You sat and laughed, uninterested in what they were saying, but happy to be someone to talk to. " #NT!
 fbavariad.2.a: "Wholesome" #NT!
  
 fbavariad.3.t: "" #NT!
 fbavariad.3.d: "" #NT!
 fbavariad.3.a: "" #NT!
  
 fbavariad.4.t: "One Final Date" #NT!
 fbavariad.4.d: "Wow. It was already your third date with the man himself. You put on your prettiest dress and Stalin put on his very formal white military uniform. He laughed as you teased him about how terrible the infrastructure situation in Russia was. He assured you his countless supply of manpower would surely make up for any lack of industrial development.\n\nAs the sun set, you shared a milkshake and talked about the Russian civil war. His words seemed to become mute and fade to dust as you were mesmerized by the conviction in his voice. Every syllable, pronounced perfectly in a language you didn’t really understand that well. It was something you would never forget. So fluid. So tender.\n\nThen suddenly, a man burst into the room. This man was no ordinary man. This man was LEON TROTSKY. \"Impossible!\" Stalin shouted. Trotsky then pulled out a gun and pointed it at your lover." #NT!
 fbavariad.4.a: "Run!" #NT!
 fbavariad.4.b: "Jump in front of the bullet!" #NT!
  
 fbavariad.5.t: "The End" #NT!
 fbavariad.5.d: "You ran out of the way, but before you could react Leon Trotsky was already on the ground. Stabbed in the back by an icepick, he said some mean bad guy words before biting the dust. For a second you and Stalin stood there. Looking at each other. He then slowly brushed the dust off his uniform and stood up. He walked over and shook hands with the bloodied NKVD agent and then turned to you. He couldn’t stop apologizing for how things went. He was genuinely sad. You could even notice a tear streaming down his face. Even after being seconds away from a brutal end, he could only think about you. \"Weally, Stalin-chan, don’t worry,\" you said as you pulled him in for a kiss." #NT!
 fbavariad.5.a: "Nice" #NT!
  
 fbavariad.6.t: "The End" #NT!
 fbavariad.6.d: "You flung yourself in the way of Trotsky’s gun, but before you could react Leon Trotsky was already on the ground. Stabbed in the back by an icepick, he said some mean bad guy words before biting the dust. For a second you and Stalin stood there. Looking at each other. He then slowly brushed the dust off his uniform and stood up. He walked over and shook hands with the bloodied NKVD agent and then turned to you. He couldn’t stop apologizing for how things went. He was genuinely sad. You could even notice a tear streaming down his face. Even after being seconds away from a brutal end, he could only think about you. \"Weally, Stalin-chan, don’t worry,\" you said as you pulled him in for a kiss.\n\n\"And thank you. Thank you.\"" #NT!
 fbavariad.6.a: "Nice" #NT!
  
 fbavariad.7.t: "A Date with Frank" #NT!
 fbavariad.7.d: "The US was kind of cool, and Frank was really cool. He taught you all sorts of things. He taught you all sorts of things. He taught you how to make a hamburger. He taught you how to win an election. He also taught you how to fish. At first you thought it was kind of lame, but he insisted that your first date be a fishing trip. You wheeled him out to this very pretty pond and the two of you talked about politics. As you talked Frank was catching like a million fish and you become super jealous. You asked one of the FBI agents if you were doing it right but he only responded with a deathly stare. By the end of the date Frank had caught over a gazillion fish and you had nothing." #NT!
 fbavariad.7.a: "What a disaster!" #NT!
  
 fbavariad.8.t: "Back with Frank" #NT!
 fbavariad.8.d: "You and Frank both met at a cafe for your second date. Frank talked a lot about random political stuff, stupid opposition figures, and how silly some of there citizens could be. You sat and laughed, uninterested in what they were saying, but happy to be someone to talk to. " #NT!
 fbavariad.8.a: "Wholesome" #NT!
  
 fbavariad.9.t: "" #NT!
 fbavariad.9.d: "" #NT!
 fbavariad.9.a: "" #NT!
  
 fbavariad.10.t: "One Final Date" #NT!
 fbavariad.10.d: "For your third date you met in the great oval office. It was very nice and professional. And for the first time, you were somewhere where none of the silly FBI agents would be listening. You sat on the table and the two of you talked for hours about the nuclear bomb. You thought it was really cool, but he kept insisting that it was a terrible weapon. “Hey, I just hope yuwu never use it, but explosions are still cool!\" You tried to explain to him how much you loved sparkles and fireworks, but he didn’t seem to understand. After 5 minutes of awkwardness, he finally opened up. He was jealous. He thought you loved the nukes more than him. Simple as that. Shocked, you told him that was obviously wrong, before pulling him in for a kiss." #NT!
 fbavariad.10.a: "Nice" #NT!
  

 fbavariad.22.t: "One Final Date" #NT!
 fbavariad.22.d: "It was time for your final date with the man himself. Linlith finally invited you to India. There the two of you had a great time, but most importantly he held a ceremony where he declared that India would be freed from British rule. It would finally be free to make its own choices. And the first choice it would make would be to join Fembavaria!" #NT!
 fbavariad.22.a: "Nice" #NT!
  

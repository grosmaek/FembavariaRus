 fbavariad.25.t: "A Date with Hirohito" #NT!
 fbavariad.25.d: "For the first date, Hirohito went all out. The two of you went on a tour of the Pacific on his pride of the fleet, the Yamato. All the staff made sure you and the emperor received the most luxurious treatment possible. It did however feel a little weird having all the soldiers treat him like he was a god. For future dates you’d be making sure he stayed away from his military subordinates." #NT!
 fbavariad.25.a: "" #NT!
  
